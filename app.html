<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>BMI 計算器</h1>

        <label for="weight">體重 (公斤):</label>
        <input type="number" id="weight" placeholder="請輸入體重 (kg)" required>

        <label for="height">身高 (公分):</label>
        <input type="number" id="height" placeholder="請輸入身高 (cm)" required>

        <button onclick="calculateBMI()">計算 BMI</button>

        <div id="result">
            <p id="bmiResult">您的 BMI: </p>
            <p id="bmiCategory">健康狀況: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
